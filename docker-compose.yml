version: '3.9'

volumes:
  pgdata:

services:
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=oliver
      - POSTGRES_PASSWORD=oliver
      - POSTGRES_DB=oliver
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oliver"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://oliver:oliver@postgres:5432/oliver
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped

  pgweb:
    image: sosedoff/pgweb
    ports:
      - "8081:8081"
    environment:
      - DATABASE_URL=postgres://oliver:oliver@postgres:5432/oliver?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  mcp-server:
    build: ./mcp-server
    environment:
      - DATABASE_URL=postgresql://oliver:oliver@postgres:5432/oliver
    depends_on:
      postgres:
        condition: service_healthy
    stdin_open: true
    tty: true
