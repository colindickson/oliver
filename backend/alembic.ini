# Alembic configuration for Oliver backend.
# See: https://alembic.sqlalchemy.org/en/latest/tutorial.html

[alembic]
# Path to the alembic scripts directory.
script_location = alembic

# PostgreSQL via asyncpg driver.
# Override via DATABASE_URL env var when running inside Docker.
sqlalchemy.url = postgresql+asyncpg://oliver:oliver@localhost:5432/oliver

# Logging configuration.
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
